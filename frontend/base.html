<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    {% block styles %}{% endblock %}
</head>
<body class="main-body">

    <header class="main-header">
        <div class="logo" onclick="window.location.href='/'">
            <img src="/static/logo.png" alt="Logo" style="height:40px;">
        </div>
        <nav style="display:flex; gap:15px;">
            <a href="/" class="nav-link">Главная</a>
            <a href="/logs" class="nav-link">Логи</a>
            <a href="/workers" class="nav-link">Воркеры</a>
            <a href="/statistic" class="nav-link">Статистика</a>
            <a href="/sessions" class="nav-link">Сессии</a>
            <a href="/tokens" class="nav-link">Токены</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
