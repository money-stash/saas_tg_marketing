{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="/static/workers.css">
{% endblock %}

{% block content %}
<div class="worker-search">
    <input type="text" placeholder="Поиск воркера по имени" class="search-worker-input">
</div>
<div class="workers-container">
    {% for user in all_users %}
    <div class="worker-block">
        <h3>{{ user.username }}</h3>
        <p class="worker-type">Тип: {{ user.role }}</p>
        <p class="worker-date">Дата: {{ user.date }}</p>
        <button class="block-button">Заблокировать</button>
    </div>
    {% endfor %}
</div>
{% endblock %}
